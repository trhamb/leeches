<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="/styles.css" />
        <link rel="icon" type="image/x-icon" href="/img/favicon.png" />
    </head>
    <body>
        <div class="admin-container">
            <div class="wrapper">
                <div class="top-bar">
                    <div class="title-wrapper">
                        <img src="/img/logo.png" alt="" />
                        <h1>Admin Dashboard</h1>
                    </div>

                    <button id="logout" class="box-shadow">Logout</button>
                </div>

                <div class="row">
                    <div class="tag-control box-shadow">
                        <div class="title-bar">
                            <h2>Current Event Tag</h2>
                        </div>

                        <!-- Replace the existing input with this -->
                        <div class="box-content">
                            <select id="eventTag" class="tag-select">
                                <option value="">Select existing tag</option>
                            </select>
                            <input
                                type="text"
                                id="newEventTag"
                                placeholder="Or enter a new tag"
                            />
                            <button
                                class="box-shadow"
                                onclick="updateEventTag()"
                            >
                                Update Event Tag
                            </button>
                            <p>
                                Current tag:
                                <span id="currentTag">Loading...</span>
                            </p>
                        </div>
                    </div>
                    <div class="stat-card box-shadow">
                        <div class="title-bar">
                            <h3>Today's Feedback</h3>
                        </div>

                        <div class="box-content">
                            <p id="todayFeedback">Loading...</p>
                        </div>
                    </div>
                </div>

                <!-- <div class="stats-container">
                    <div class="stat-card box-shadow">
                        <div class="title-bar">
                            <h3>Total Feedback</h3>
                        </div>

                        <div class="box-content">
                            <p id="totalFeedback">Loading...</p>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>

        <script src="js/admin.js"></script>
    </body>
</html>

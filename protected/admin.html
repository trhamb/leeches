<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="/styles.css" />
        <link rel="icon" type="image/x-icon" href="/img/favicon.png" />
    </head>
    <body>
        <div class="admin-container">
            <div class="wrapper">
                <div class="top-bar">
                    <div class="title-wrapper">
                        <img src="/img/logo.png" alt="" />
                        <h1>Feedback Dashboard</h1>
                    </div>

                    <button id="logout" class="box-shadow">Logout</button>
                </div>

                <div class="row">
                    <div class="tag-control box-shadow">
                        <div class="title-bar">
                            <h2>Current Event Tag</h2>
                        </div>

                        <!-- Replace the existing input with this -->
                        <div class="box-content">
                            <select id="eventTag" class="tag-select">
                                <option value="">Select existing tag</option>
                            </select>
                            <input
                                type="text"
                                id="newEventTag"
                                placeholder="Or enter a new tag"
                            />
                            <button
                                class="box-shadow"
                                onclick="updateEventTag()"
                            >
                                Update Event Tag
                            </button>
                            <p>
                                Current tag:
                                <span id="currentTag">Loading...</span>
                            </p>
                        </div>
                    </div>
                    <div class="stat-card box-shadow">
                        <div class="title-bar">
                            <h3>Today's Feedback</h3>
                        </div>

                        <div class="box-content">
                            <p id="todayFeedback">Loading...</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="feedback-table-container box-shadow">
                        <div class="title-bar feedback-bar">
                            <h2>Feedback History</h2>
                            <p id="totalCount"></p>
                        </div>
                        <div class="table-controls">
                            <div class="filters">
                                <input
                                    type="date"
                                    id="dateFilter"
                                    placeholder="Filter by date"
                                />
                                <select id="feedbackFilter">
                                    <option value="">All Feedback</option>
                                    <option value="Very Happy">
                                        Very Happy
                                    </option>
                                    <option value="Happy">Happy</option>
                                    <option value="Neutral">Neutral</option>
                                    <option value="Unhappy">Unhappy</option>
                                    <option value="Very Unhappy">
                                        Very Unhappy
                                    </option>
                                </select>
                                <select id="tagFilter">
                                    <option value="">All Tags</option>
                                </select>
                            </div>
                            <div class="pagination">
                                <button id="prevPage">Previous</button>
                                <span id="pageInfo">Page 1 of 1</span>
                                <button id="nextPage">Next</button>
                            </div>
                        </div>
                        <div class="table-wrapper">
                            <table id="feedbackTable">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Feedback</th>
                                        <th>Tag</th>
                                    </tr>
                                </thead>
                                <tbody id="feedbackTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/admin.js"></script>
    </body>
</html>

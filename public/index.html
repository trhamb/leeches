<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SSW Feedback</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/x-icon" href="/img/favicon.png" />
    </head>

    <body>
        <div class="site-container">
            <!-- PIN ENTRY -->
            <div id="pin-overlay" class="pin-overlay">
                <div class="pin-container">
                    <h2>Enter PIN to Access Feedback</h2>
                    <input
                        type="password"
                        id="pin-input"
                        maxlength="4"
                        placeholder="Enter PIN"
                    />
                    <button class="general-button" onclick="validatePin()">
                        Submit
                    </button>
                    <a href="/admin">Dashboard</a>
                </div>
            </div>

            <header>
                <img
                    id="site-logo"
                    src="img/xmaslogo.png"
                    alt="The Sight Support Worthing Logo"
                />
                <h1 id="feedbackPrompt">Loading...</h1>
            </header>

            <!-- Smiley Rating System -->
            <div class="feedback" id="smileyRating">
                <img id="feedback-5" src="img/5.png" alt="A very happy face" />
                <img id="feedback-4" src="img/4.png" alt="A happy face" />
                <img id="feedback-3" src="img/3.png" alt="A neutral face" />
                <img id="feedback-2" src="img/2.png" alt="An unhappy face" />
                <img
                    id="feedback-1"
                    src="img/1.png"
                    alt="A very unhappy face"
                />
            </div>

            <!-- Star Rating System -->
            <div class="feedback" id="starRating" style="display: none">
                <svg class="star" id="star-1" viewBox="0 0 51 48">
                    <path
                        d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"
                    />
                </svg>
                <svg class="star" id="star-2" viewBox="0 0 51 48">
                    <path
                        d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"
                    />
                </svg>
                <svg class="star" id="star-3" viewBox="0 0 51 48">
                    <path
                        d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"
                    />
                </svg>
                <svg class="star" id="star-4" viewBox="0 0 51 48">
                    <path
                        d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"
                    />
                </svg>
                <svg class="star" id="star-5" viewBox="0 0 51 48">
                    <path
                        d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"
                    />
                </svg>
            </div>

            <!-- Pop-up element -->
            <div id="feedback-popup" style="display: none">
                Feedback submitted successfully!
            </div>
        </div>
        <script src="js/feedback.js"></script>
    </body>
</html>
